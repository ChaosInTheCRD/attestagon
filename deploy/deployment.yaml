apiVersion: apps/v1
kind: Deployment
metadata:
  name: attestagon-controller
  labels:
    app: attestagon
spec:
  replicas: 1
  selector:
    matchLabels:
      app: attestagon
  template:
    metadata:
      labels:
        app: attestagon
    spec:
      serviceAccountName: attestagon
      containers:
      - name: controller
        imagePullPolicy: Always
        image: ghcr.io/chaosinthecrd/attestagon/attestagon-79503f4609b13c3c2c519dcef09f8642:latest
        env:
        - name: CONFIG_PATH
          value: /etc/config/config
        - name: DOCKER_CONFIG
          value: /root/.docker/config.json
        volumeMounts:
        - name: repo-creds
          mountPath: /root/.docker
        - name: config
          mountPath: /etc/config
      volumes:
        - name: repo-creds
          secret:
            secretName: repo-creds
            items:
            - key: config.json
              path: config.json
        - name: config
          configMap:
            name: attestagon-config
