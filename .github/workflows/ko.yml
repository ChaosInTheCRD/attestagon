name: Publish

on:
  push:
    branches: ['main']

env:
  KO_DOCKER_REPO: ghcr.io/chaosinthecrd/attestagon

jobs:
  publish:
    name: Publish
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-go@v2
        with:
          go-version: 1.15
      - uses: actions/checkout@v2

      - uses: imjasonh/setup-ko@v0.4
      - run: ko publish ./controller
